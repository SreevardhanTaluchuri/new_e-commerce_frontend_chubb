<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />                   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css">
    <title>E-Commerce</title>
</head>
<body>

    <div class="homeWrapper">
        <div class="headerWrapper">
            <div class="headerTitleWrapper">
                <h1 class="headerTitle">E-Commerce</h1>
            </div>
            <div class="navLinksContainer">
                <span><a class = "navLinks" href="/category.html?title=electronics">Electronics</a></span>
                <span><a class = "navLinks" href="/category.html?title=men's clothing">Men's clothing</a></span>
                <span><a class = "navLinks" href="/category.html?title=jewelery">Jewelery</a></span>
                <span><a class = "navLinks" href="/category.html?title=women's clothing">women's clothing</a></span>
            </div>
            <div class="cartButtonWrapper">
                <button class="cartButton" id="cartBtn" onclick="navigateToCart(event)">
                    <i class="fa-solid fa-cart-shopping"></i><span>My cart</span>
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-end align-items-center" style="margin: 20px 20px 0 0;">
            <select style="max-width: 300px; margin: 0 20px 0 0;" onchange="selected_sort(event)" class="form-select" aria-label="Default select example">
                <option value="clear" selected>Sort by:</option>
                <option value="+price">Price: low to high</option>
                <option value="-price">Price: high to low</option>
                <option value="+rating">Rating: low to high</option>
                <option value="-rating">Rating: high to low</option>
                <option value="clear">Clear</option>
              </select>
            <select style="max-width: 300px;" onchange="selected_filter(event)" class="form-select" aria-label="Default select example">
                <option value="0" selected>Filter by:</option>
                <option value="4">>4</option>
                <option value="3">>3</option>
                <option value="2">>2</option>
                <option value="0">Clear</option>
              </select>
              
        </div>
        <div class="productsWrapper" id="products">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src="index.js"></script>
</body>
</html>
